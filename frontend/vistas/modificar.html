<section class="section">
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-two-thirds">
                <div class="box">
                    <h1 class="title texto-neon">MODIFICAR RESERVA</h1>
                    <p class="subtitle">Solo se permite cambiar por un asiento de la misma clase.</p>
                    
                    <form ng-submit="vm.confirmarModificacion()">
                        
                        <div class="notification is-danger" ng-if="vm.error">
                            {{ vm.error }}
                        </div>
                        <div class="notification is-success" ng-if="vm.exito">
                            {{ vm.exito }}
                        </div>

                        <div class="field">
                            <label class="label">CUI del Pasajero</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ej: 1265455890306"
                                    ng-model="vm.modificacion.cui" required>
                            </div>
                        </div>
                        
                        <div class="field">
                            <label class="label">Número de Asiento Actual</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ej: I3"
                                    ng-model="vm.modificacion.numero_asiento_actual" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Número de Asiento Nuevo</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Ej: I5"
                                    ng-model="vm.modificacion.numero_asiento_nuevo" required>
                            </div>
                        </div>
                        
                        <div class="field">
                            <button class="button is-success is-fullwidth" 
                                    type="submit" ng-disabled="vm.cargando">
                                {{ vm.cargando ? 'MODIFICANDO...' : 'Confirmar Modificación' }}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
